<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input.html</title>
</head>
<body>
    <!-- ""(쌍따옴표)위에서 Ctrl + 스페이스바
            : ""(쌍따옴표) 안에 들어갈 수 있는 유형을 다 볼 수 있음 -->
    <p>텍스트 입력 : <input type="text" /></p>
    <p>숫자 입력 : <input type="number" /></p>
    <p>비밀번호 입력 : <input type="password" /></p>
    <p>전화번호 입력 : <input type="tel" /></p>
    <p>검색창 : <input type="search" /></p>
    <p>버튼 : <input type="button" value="input 버튼" style="background-color:rgba(255, 105, 180, 0.418)" /></p>
    <p>버튼 : <button >버튼 태그</button></p>
    <p>제출 : <input type="submit" value="제출"  /></p>
    <p>파일 업로드 <input type="file" /></p>
    <hr>
    <p>< 체크박스 : 중복체크 O ><br>
       <input type="checkbox" />운동<br>
       <input type="checkbox" />게임<br>
       <input type="checkbox" />영화<br>
       <input type="checkbox" />노래<br>
    </p>
    <hr>
    <p>< 라디오 버튼 : 중복체크 X ><br>
        <!-- name 속성: 같은 그룹으로 묶이면서 중복 체크를 불가하게 함
                안하면 라디오 버튼이어도 중복체크 가능ㅋㅋㅋ(오류난거) -->
        <!-- checked 속성 : 시작부터 체크되어져서 보임-->
        <input type="radio" name="food" checked />한식<br>
        <input type="radio" name="food" />중식<br>
        <input type="radio" name="food" />일식<br>
        <input type="radio" name="food" />양식<br>
     </p>
     <hr>
     <p>< 슬라이더로 값을 선택하는 range > <br>
        <input type="range" min="0" max="1000" step="10" value="300" />게이지<br>
    <hr>
    <p><h2>날짜와 시간 입력</h2>
        월을 입력 받는 month<br>
        <input type="month" /><br>
        주를 입력 받는 week<br>
        <input type="week" /><br>
        시간 입력 받는 time<br>
        <input type="time" /><br>
        날짜와 시간을 동시에 입력 받는 datetime-local<br>
        <input type="datetime-local" /><br>
    </p>
    <hr>
    <h4>텍스트 입력창</h4>
    <textarea rows="10" cols="30"></textarea>
</body>
</html>
