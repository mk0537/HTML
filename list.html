<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list.html</title>
</head>
<body>
    <!-- 
        HTML 리스트(list) 태그
         1. 순서가 없는 리스트
         2. 순서가 있는 리스트
    -->
    
    <h3>순서가 없는 리스트</h3>
    <ul> <!-- unordered list-->
        <li>물 넣기</li>
        <li>스프 넣기</li>
        <li>면 넣기</li>
        <li>끓이기</li>
    </ul>
    <hr>

    <h3>리스트 구분값 바꾸기</h3>
    <ul style="list-style-type: square;"> <!-- unordered list-->
        <li>물 넣기</li>
        <li>스프 넣기</li>
        <li>면 넣기</li>
        <li>끓이기</li>
    </ul>
    <hr>

    <h3>리스트 안에 리스트</h3>
    <ul> <!-- unordered list-->
        <li style="list-style-type: circle;">개인뱅킹
            <ul style="list-style-type: square;">
                <li>조회</li>
                <li>이체</li>
                <li>신규/해지</li>
                <li>공과금/법원</li>
            </ul>
        </li>
        <li style="list-style-type: circle;">법인뱅킹
            <ul style="list-style-type: square;">
                <li>조회</li>
                <li>이체</li>
                <li>신규/해지</li>
                <li>공과금/법원</li>
            </ul>
        </li>
    </ul>
    <hr>

    <h3>순서가 있는 리스트</h3>
    <ol type="I" start="3" reversed="3"> <!--orderer list-->
        <li>물 넣기</li>
        <li>스프 넣기</li>
        <li>면 넣기</li>
        <li>끓이기</li>
    </ol>
</body>
</html>
