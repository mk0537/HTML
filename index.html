<!DOCTYPE html>  <!-- HTML5 문서임을 선언하는 코드. 대소문자 구분없이 정의해도 됨 -->
<html lang="en"> <!-- HTML에서 최상위 태그(root 태그), 루트 요소 -->
<head> <!-- 현재 HTML 웹 페이지의 정보를 포함한다.(메타데이터) -->
    <meta charset="UTF-8"> <!-- 글자에 대한 인코딩-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title> <!-- HTML 페이지의 제목, 브라우저 상단의 
                                                웹페이지 탭에 제목이 노출됨-->
    

    <!-- 외부 css 파일과 연동--> 
    <!-- relationship : 연결하려는 파일과의 관계 -->
    <link rel="stylesheet" href="style.css">

</head>

            <!-- 코드 작성 시 엔터를 눌러 줄바꿈을 시도했음에도 불구하고

        <div id="top">
