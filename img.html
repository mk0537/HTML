<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img.html</title>
</head>
<body>
    <!-- 
        문서에 이미지를 삽입하는 방법 : <img>
         이미지는 웹페이지의 필수 구성요소 중 하나이다.

         이미지의 경로는 컴퓨터 내부에 있는 경로를 주어도 되지만
         외부 이미지 경로를 줘도 된다.
    -->

    <!-- alt 속성 : 이미지를 불러올 수 없을 때 
                    대체 메세지  -->
    
    <img src="https://bit.ly/2WzPqqy" width="200px">

    <!-- 
        이미지의 크기를 변경하는 방법 2가지
        1. 이미지의 넓이를 변경하기 (width)
        2. 이미지의 높이를 변경하기 (height)
        ㄴ넓이나 높이를 하나라도 수정하면 원본 이미지의
            비율을 최대한 유지하려 하기 때문에 둘 중
            하나만 수정해도 이미지의 전체적인 크기가 수정된다.
     -->
    
    <!-- px(pixcel)은 사각형의 점으로, 비트맵 방식의
         디지털 이미지를 구성하는 가장 작은 단위 -->
    
    <!-- 경로
     - 절대 경로 : 파일의 위치를 첨부터 끝까지 완전하게 다 써라.
                특정 문서 페이지 또는 이미지 등 자원에 접근할 수 있는 전체 URL 

     - 상대 경로 : photo.png 파일이 /web/public/img/photo.png 에 있고
                내가 현재 작업하고 있는 파일의 위치가 /web/public 이라면
                < a href="/img/photo/png"> 이렇게만 적어도 ok.
                즉, 이미지 파일과 작업 파일이 같은 경로에 있다면 간략하게만 적어도 된다
     -->

    
</body>
</html>
