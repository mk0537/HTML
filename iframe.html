<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe.html</title>
</head>
<body>
    <!-- 웹 페이지 내에서 다른 웹페이지를 삽입하는 태그
        현재 페이지 안에 또 다른 HTML 페이지나 외부 콘텐츠를 불러올 수 있다.
     -->
    
<h1>유튜브 영상 삽입</h1>
<iframe src="https://www.youtube.com/embed/jSJM9iOiQ1g"
width="560"
height="315"
framebotder="0" 
style="border: 2px solid red;"
allowfullscreen>
<hr>

<h1>구글 지도 삽입</h1>
<!-- loading="lazt" 속성 : 페이지가 처음 로드될 때 iframe의 콘텐츠를
        바로 로드하지 않고 사용자가  스크롤을 내려 해당 위치에 도달했을 때
        로드한다. -->
<iframe
width="600" 
height="450" 
style="border: 0" 
loading="lagy" 
allowfullscreen
src="">

</iframe>

</body>
</html>
