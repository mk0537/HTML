<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select.html</title>
</head>
<body>
    <!-- <select> 태그 : HTML 에서 드롭다운 목록을 만들 때 사용
                    태그 안에 자식 요소로 <option> 태그를 포함하여 사용자가
                    선택할 수 있는 여러 옵션을 제공한다. -->
    
    <!-- < select 태그의 속성 종류 >
        - selected : 선택된 채로 시작
        - multiple: 메뉴가 열린 채로 시작
        - size : 몇 개씩 보여줄건지?
    -->

    <h2>select 태그</h2>                
    <select multiple size="3">
        <option>사과</option>
        <option selected>바나나</option>
        <option>포도</option>
        <option>키위</option>
        <option>복숭아</option>
        <option>파인애플</option>
    </select> 

</body>
</html>
