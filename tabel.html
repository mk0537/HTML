<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table.html</title>
</head>
<body>
    <!-- 테이블(표) 태그 
     HTML 테이블은 <table>, <tr>,<td>,<th>,<thead>,<tbody>,<tfoot> 등으로 구성되어 있음
        <tr> : 행
        <td> : 열
        <th> : 글씨가 두꺼운 열
        <thead> : 헤더 영역, <tbody> : 본문 영역, <tfoot> : 푸터 영역
    -->
    <table border="1">
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
        </tr>
    </table>
    <hr>
    <h3> 2열 1행 테이블 </h3>
     <table border="1">
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
     </table>
     <hr>
     <h3>2행 1열 테이블</h3>
     <table border="1">
        <tr>
            <td>1행 1열</td>
        <tr>
            <td>2행 1열</td>
        </tr>
     </table>
     <hr>
     <h3>2행 2열 테이블</h3>
     <table border="1">
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
     </table>
     <hr>
     <h3>테이블 열 합치기</h3>
     <table border="1">
        <tr>
            <td colspan="3">메뉴판</td>
        <tr>
            <td>짜장</td>
            <td>짬뽕</td>
            <td>탕수육</td>
        </tr>
     </table>
     <hr>
     <h3>테이블 행 합치기</h3>
     <table border="1">
        <tr>
            <td rowspan="3">메뉴판</td>
            <td>짜장</td>
        <tr>
            <td>짬뽕</td>
        </tr>
        <tr>
            <td>탕수육</td>
        </tr>
     </table>
     <hr>
     <h3>그룹짓기</h3>
     <!-- <thead> 태그는 HTML 테이블에서 헤더 콘텐츠 
            하나의 그룹으로 묶을 때 사용
          <tbody> 태그는 본문, <tfoot> 태그는 하단 그룹을 명시할 때 사용
           ㄴ웹페이지의 레이아웃에 영향을 주지는 않지만, 이 요소들의 스타일을
            CSS를 이용해 변경할 수는 있다. -->
     <table border="1">
        <thead>
            <tr>
                <th>출장비 내역</th>
                <th>금액</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>교통비</td>
                <td> 45,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>총 합계</td>
                <td>103,000</td>
            </tr>
        </tfoot>
     </table>


</body>
</html>
